<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NewsGeist</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Anton|BenchNine|Cabin+Condensed|Cinzel|Crimson+Text|Oswald|Pragati+Narrow" rel="stylesheet">
    <!-- custom css -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <!-- bootstrap navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="index.html">NewsGeist</a>
         <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
             <span class="navbar-toggler-icon"></span>
         </button>
         <div class="collapse navbar-collapse" id="navbarNav">
             <ul class="navbar-nav ml-auto">
                 <li class="nav-item active">
                     <a class="nav-link" href="archive.html">Archive</a>
                 </li>
                 <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
             </ul>
         </div>
     </nav>

     <!-- main header -->
     <div class="jumbotron jumbotron-fluid text-center p-0 mb-0">
        <div class="container-fluid pt-1 pb-2">
          <h1 class="display-4">NEWSGEIST</h1>
          <hr class="mt-0 mb-1 main-hr">
          <p class="mb-0">The news aggregator for discerning readers.</p>
        </div>
    </div>

    <!-- container for alert -->
    <div class="container pt-3" id="alerts-container">
        <div class="alert alert-warning alert-dismissible mb-0" style="display: none" role="alert">
            <strong>Article archived!</strong> - look for it in the NewsGeist <a href="archive.html" class="alert-link">archive</a>
            <button type="button" class="close" aria-label="Close" id="alert-btn">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>

     <!-- main container for content -->
    <div class="container">

        <!-- news headlines search bar -->
        <div class="row text-center">
            <div class="col-12">
                <form id="form">
                    <!-- TO DO check autocomplete attribute -->
                    <input required placeholder="Search Term" type="text" id="input-text" class="search form-control" autocomplete="off">
                    <button type="submit" id="submit-btn" class="btn searchBtn">Search</button>
                </form>
            </div>
        </div>

        <!-- main headlines container -->
        <div class="row text-center my-2 pb-4 px-2" id="top-headlines">
            <!-- generate random top headlines here -->
        </div>
        
        <!-- queried headlines container -->
        <div class="container" id="headlinesContainer">
            <!-- generate the news headlines after search here -->
        </div>
        
    </div>

    <!-- container for modal -->
    <div class="container">
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">archive this article</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
              <h4>rating:</h4>
            <form>
                <!-- radio buttons for rating -->
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="rating" id="inlineRadio1" value="1">
                    <label class="form-check-label" for="inlineRadio1">1</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="rating" id="inlineRadio2" value="2">
                    <label class="form-check-label" for="inlineRadio2">2</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="rating" id="inlineRadio3" value="3" checked>
                    <label class="form-check-label" for="inlineRadio3">3</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="rating" id="inlineRadio4" value="4">
                    <label class="form-check-label" for="inlineRadio4">4</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="rating" id="inlineRadio5" value="5">
                    <label class="form-check-label" for="inlineRadio5">5</label>
                </div>
                <!-- selections for comment -->
                <div class="form-group mt-3">
                    <label for="exampleFormControlSelect1">your comment/category:</label>
                    <select class="form-control" id="select-user-comment">
                        <option>excellent journalism</option>
                        <option>curious and thought provoking</option>
                        <option>head-scratcher</option>
                        <option>comedy</option>
                        <option>inspirational</option>
                        <option>persuasive</option>
                        <option>needs fact-checking</option>
                        <option>depressing</option>
                        <option>rage-inducing</option>
                        <option>borderline propaganda</option>
                    </select>
                </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary btn-close" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-secondary" id="modal-form-button">Archive</button>
          </div>
        </div>
      </div>
    </div>
    </div>

    <!-- firebase link -->
    <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
    <!-- jquery -->
    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <!-- ajax and plugins -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <!-- moment js -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!-- bootstrap js -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <!-- custom js logic for app -->
    <script src="assets/javascript/logic.js"></script>
</body>
</html>
